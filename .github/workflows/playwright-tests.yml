name: Run Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout do repositÃ³rio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3) Instalar dependÃªncias do projeto
      - name: Install dependencies
        run: npm ci

      # 4) Instalar os navegadores do Playwright
      - name: Install Playwright Browsers
        run: npx playwright install

      # 5) Instalar dependÃªncias do Linux para o Playwright
      - name: Install Playwright Linux Dependencies
        run: sudo npx playwright install-deps

      # 6) Rodar os testes ðŸŽ¯
      - name: Run Playwright tests
        run: npx playwright test

      # 7) Upload do relatÃ³rio HTML
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # 8) Upload dos vÃ­deos, screenshots e traces
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: test-results
          retention-days: 7

            # 9) Upload dos resultados do Allure (usa a pasta test-results!)
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: test-results
          retention-days: 7

        # 10) Instalar Allure para captura de resultados
      - name: Install Allure
        run: npm install -D allure-playwright

